<div class="dialog-container">
    <h2 mat-dialog-title>Create chat</h2>
    <div mat-dialog-content class="content">
        <form [formGroup]="formGroup">
            <mat-form-field appearance="fill">
                <mat-label>Chat name</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="ChatName">
            </mat-form-field>
            <section class="section">
                <mat-checkbox color="primary" formControlName="IsGroupPublic">
                    Public chat
                </mat-checkbox>
            </section>
        </form>
    </div>
    <div mat-dialog-actions class="dialog-actions">
        <button mat-button mat-dialog-close color="warn">Cancel</button>
        <button mat-button color="primary" (click)="createChat();">Create</button>
    </div>
</div>
