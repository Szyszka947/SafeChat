<div class="dialog-container">
    <h2 mat-dialog-title>Leave chat</h2>
    <div mat-dialog-content>
        Are you sure you want to leave the <b><i>{{groupName}}</i></b> group?
    </div>
    <div mat-dialog-actions class="dialog-actions">
        <button mat-button mat-dialog-close color="warn">Cancel</button>
        <button mat-button color="primary" (click)="leaveGroup();">Leave</button>
    </div>
</div>
